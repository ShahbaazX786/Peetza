<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of dataarray">
      <div class="card">
        <div class="wrapper">
          <div class="left">
            <h5 class="title">{{item.name}}</h5>
            <div class="box">
              <div class="non-veg"></div>
            </div>
            <p class="price">{{item.price}}</p>
          </div>
          <div class="middle">
            <p class="desc">{{item.description}}</p>
            <p class="desc"><b>Ingredients:</b>{{item.ingredients}}</p>
            <p class="desc"><b>Toppings:</b>{{item.topping}}</p>
          </div>
          <div class="right">
            <img [src]=item.image alt="thumbnail" class="thumb">
            <button class="btn btn-md btn-warning">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
